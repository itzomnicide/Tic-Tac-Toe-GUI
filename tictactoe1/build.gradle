buildscript {
    dependencies {
        classpath files(mkdir('build/classes/main'))
        classpath group: "org.robotframework", name: "swinglibrary", version: "1.9.5"
    }
}
plugins {
  id 'org.roboscratch.robot' version '0.1.1'
}
apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'jacoco'

mainClassName = "edu.jsu.npell.TicTacToe"

version = '.01'
jar {
    manifest {
        attributes 'Implementation-Title': 'TicTacToe', 
                   'Implementation-Version': version, 
                   'Main-Class': 'edu.jsu.mcis.TicTacToe'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4+'
}

jacocoTestReport {
    group = 'Reporting'
    description = 'Generate Jacoco coverage reports after running tests.'
    additionalSourceDirs = files(sourceSets.main.allJava.srcDirs)
}

runrobot.debugfile = 'debug.log'
runrobot.dependsOn build